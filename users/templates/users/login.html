{% extends "base.html" %}
{% load static %}
{% block page_title %}
  Login Page
{% endblock page_title %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row justify-content-center flex-grow-1">
    <div class="col-11 col-md-6 mx-auto mt-5">
      <h1 class="my-5">Sign In</h1>
      <form action="{{ request.path }}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary mt-3" type="submit">Sign In</button>
      </form>
      <div class="py-5">
        <small class="text-muted">Need an account?
          <a href="{% url 'register' %}" class="ml-2 mx-2">Sign Up</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}
