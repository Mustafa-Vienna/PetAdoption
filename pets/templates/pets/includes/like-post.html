{% load static %}
<strong>
  {% if request.user.is_authenticated %}
    {% if liked_by_user %}
      <form action="{% url "like-post" post.slug %}"
            class="d-inline"
            method="POST">
        {% csrf_token %}
        <button type="submit"
                value="{{ post.slug }}"
                class="text-danger bg-transparent border-0 mt-5"
                id="unlike-button">
          <i class="fa-solid fa-heart-crack"></i>
        </button>
      </form>
    {% else %}
      <form action="{% url "like-post" post.slug %}"
            class="d-inline"
            method="POST">
        {% csrf_token %}
        <button type="submit"
                value="{{ post.slug }}"
                class="text-danger bg-transparent border-0 mt-5"
                id="like-button">
          <i class="fa-solid fa-heart"></i>
        </button>
      </form>
    {% endif %}
  {% else %}
    <h3 class="text-center my-3 text-danger">Only registered users can like the post!</h3>
    <div class="pt-3 px-4">
      <small class="text-muted">Need an account?
        <a href="{% url 'register' %}" class="ml-2 mx-2">Sign Up</a>
      </small>
    </div>
    <div class="py-4 my-3 px-4">
      <small class="text-muted mb-3">Already have an account?
        <a href="{% url 'login' %}" class="ml-2 mx-2">Sign In</a>
      </small>
    </div>
  {% endif %}
</strong>
